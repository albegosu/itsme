<div class="contact-form-container">
  <form class="contact-form" [formGroup]="contactForm" (ngSubmit)="sendEmail($event)">
    <div class="form-group">
      <label for="user_name">Name</label>
      <input 
        type="text" 
        id="user_name" 
        name="user_name" 
        formControlName="user_name"
        placeholder="Your name"
        class="form-input"
        [class.error]="checkControl('user_name', 'required') || checkControl('user_name', 'minlength') || checkControl('user_name', 'pattern')"
      >
      <p class="error-message" *ngIf="checkControl('user_name', 'required')">This field is required</p>
      <p class="error-message" *ngIf="checkControl('user_name', 'minlength')">Minimum length is 4 characters</p>
      <p class="error-message" *ngIf="checkControl('user_name', 'pattern')">No special characters allowed</p>
    </div>

    <div class="form-group">
      <label for="user_email">Email</label>
      <input 
        type="email" 
        id="user_email" 
        name="user_email" 
        formControlName="user_email"
        placeholder="your.email@example.com"
        class="form-input"
        [class.error]="checkControl('user_email', 'required') || checkControl('user_email', 'pattern') || checkControl('user_email', 'maxlength')"
      >
      <p class="error-message" *ngIf="checkControl('user_email', 'required')">Please enter a valid email</p>
      <p class="error-message" *ngIf="checkControl('user_email', 'pattern')">Please enter a valid email address</p>
      <p class="error-message" *ngIf="checkControl('user_email', 'maxlength')">Email must not exceed 45 characters</p>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea 
        id="message" 
        name="message" 
        formControlName="message"
        placeholder="Your message..."
        class="form-textarea"
        rows="6"
      ></textarea>
    </div>

    <button 
      type="submit" 
      class="submit-button" 
      [disabled]="contactForm.invalid"
    >
      Send
    </button>
  </form>
</div>
