<div class="app-container" [class.dark-theme]="isDarkTheme">
  <header class="header">
    <nav class="nav">
      <div class="nav-brand">
        <a href="#top" class="nav-link">Alberto Glez.</a>
      </div>
      <div class="nav-links">
        <a href="#about" class="nav-link">Me</a>
        <a href="#projects" class="nav-link">Projects</a>
        <a href="#contact" class="nav-link">Contact</a>
        <button class="theme-toggle" (click)="toggleTheme()" [attr.aria-label]="isDarkTheme ? 'Switch to light theme' : 'Switch to dark theme'">
          <i *ngIf="!isDarkTheme" class="bi bi-moon-fill"></i>
          <i *ngIf="isDarkTheme" class="bi bi-sun-fill"></i>
        </button>
      </div>
    </nav>
  </header>

  <main class="main-content">
    <app-home></app-home>
  </main>

  <app-footer></app-footer>
</div>
